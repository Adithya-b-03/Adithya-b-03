name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *" # Every 6 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from your repo
      - uses: actions/checkout@v2

      # Step 2: Generate the snake animation (GIF and SVG)
      - uses: Platane/snk@master
        with:
          github_user_name: adithya-b-03
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Step 3: Optional - check repo status (debugging)
      - run: git status

      # Step 4: Deploy the generated files to the 'output' branch
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

